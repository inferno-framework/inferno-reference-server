version: '3'

services:
  db:
    build:
      context: .
      dockerfile: Dockerfile.database
    ports:
      - '5432:5432'
    networks:
      - fhirnet
    volumes:
      - fhir-pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
  fhir:
    build: .
    ports:
      - '8080:8080'
    environment:
      - POSTGRES_HOST=db
      - CUSTOM_BEARER_TOKEN=SAMPLE_TOKEN
    networks:
      - fhirnet
    depends_on:
      - db

networks:
  fhirnet:

volumes:
  fhir-pgdata:
