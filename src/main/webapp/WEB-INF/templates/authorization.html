<!doctype html>
<!-- Normally this will be a site to accept a user name and password and log in to determine which code to send, for now it'll just redirect-->
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Authorize</title>
    <meta content="Authorize Cindehr" name="description">

    <link href="js/lib/bootstrap-4.5.3-dist/css/bootstrap.min.css" rel="stylesheet"> 
    <link href="css/site.css" rel="stylesheet">
</head>
<body>
	<div id="banner" style="display: none"><div th:replace="tmpl-banner :: banner"></div></div>
	
	<br>
	<br>
	
    <div class="container">
        <div style="display: none" class="card card-body bg-danger text-white" id="errorMessage"> </div>
        
        <div id="pageContent" style="display: none;">
	        <div>
                Please select which scopes you would like to authorize.
                To select a granular resource scope, first de-select the full resource scope.

		        </div>
	        </div>

	        <br>
	
	        <div id="scopes" class="well"></div>
	
	        <br>
	
	        <button id="submit" type="button" class="btn btn-info">Authorize</button>
	   </div>
    </div>
    
    <script src="js/lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script src="js/authorize.js?s=v5"></script>
	<script src="js/lib/bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
    

    <script>
        $(document).ready(function () {
            window.mitre.fhirreferenceserver.authorize.init();
        });
    </script>
